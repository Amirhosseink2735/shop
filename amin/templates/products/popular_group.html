    <section class="category-section ratio_40">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="title title-2 text-center">
              <h2>دسته ما</h2>
              <h5 class="text-color">کلکسیون ما</h5>
            </div>
          </div>
        </div>
        <div class="row gy-3">
          <div class="col-xxl-2 col-lg-3">
            <div
              class="category-wrap category-padding category-block theme-bg-color"
            >
              <div>
                <h2 class="light-text">برتر</h2>
                <h2 class="top-spacing">دسته های</h2>
                <span>محبوب</span>
              </div>
            </div>
          </div>
          <div class="col-xxl-10 col-lg-9">
            <div
              class="category-wrapper category-slider1 white-arrow category-arrow"
            >
            {% for group in product_groups  %}
              <div>
                <a
                  href="{% url "pro:products_of_group" slug=group.slug %}"
                  class="category-wrap category-padding"
                >
                  <img
                    src="{{media_url}}{{group.image_name}}"
                    class="bg-img blur-up lazyload"
                    alt="category image"
                  />
                  <div class="category-content category-text-1">
                    <h3 class="theme-color">{{group.group_title}}</h3>
                    <span class="text-dark">{{group.group_parent}}</span>
                  </div>
                </a>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
