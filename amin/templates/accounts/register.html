{% extends "main_template.html" %}



{% block content %}


        <!-- Sign Up Section Start -->
    <div class="login-section">
      <div class="materialContainer">
        <div class="box">
          <div class="login-title">
            <h2>ثبت نام</h2>
          </div>

          {% comment "" %}<div class="input">
            <label for="name">نام</label>
            <input type="text" name="name" id="name" />
            <span class="spin"></span>
          </div>{% endcomment %}
          <form action="" method="post">
            {% csrf_token %}
          <div class="input">
            {{form.mobile_number}}
            <span class="spin"></span>
          </div>

          <div class="input">
            {{form.password1}}
            <span class="spin"></span>
          </div>

          <div class="input">
            {{form.password2}}
            <span class="spin"></span>
          </div>

          <div class="button login">
            <button type="submit" onclick="location.href = 'index.html';">
              <span>ثبت نام</span>
              <i class="fa fa-check"></i>
            </button>
          </div>
        </form>

          <p class="sign-category">
            <span>یا وارد شوید با</span>
          </p>

          <div class="row gx-md-3 gy-3">
            <div class="col-md-6">
              <a href="www.facebook.com">
                <div class="social-media fb-media">
                  <img
                    src="assets/images/inner-page/facebook.png"
                    class="img-fluid blur-up lazyload"
                    alt=""
                  />
                  <h6>فیسبوک</h6>
                </div>
              </a>
            </div>
            <div class="col-md-6">
              <a href="www.gmail.com">
                <div class="social-media google-media">
                  <img
                    src="assets/images/inner-page/google.png"
                    class="img-fluid blur-up lazyload"
                    alt=""
                  />
                  <h6>گوگل</h6>
                </div>
              </a>
            </div>
          </div>
          <p>
            <a href="{% url "accounts:login" %}" class="theme-color"
              >از قبل حساب کاربری دارید؟</a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- Sign Up Section End -->

    <div class="bg-overlay"></div>




{% endblock content %}
