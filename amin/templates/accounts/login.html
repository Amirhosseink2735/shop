{% extends "main_template.html" %}



{% block content %}


 <!-- ورود Section Start -->
    <div class="login-section">
      <div class="materialContainer">
        <div class="box">
          <div class="login-title">
            <form action="" method="post">
                {% csrf_token %}
            <h2>ورود</h2>
          </div>
          <div class="input">
            {{form.mobile_number}}
            <span class="spin"></span>
            <div class="valid-feedback">لطفا نام خود را وارد کنید</div>
          </div>

          <div class="input">
            {{form.password1}}
            <span class="spin"></span>
          </div>

          <a href="{% url "accounts:forgot" %}" class="pass-forgot"
            >رمز خود را فراموش کرده اید؟</a
          >

          <div class="button login">
            <button onclick="location.href = 'index.html';" type="submit">
              <span>ورود</span>
              <i class="fa fa-check"></i>
            </button>
          </div>
        </form>
          <p class="sign-category">
            <span>یا وارد شوید با</span>
          </p>

          <div class="row gx-md-3 gy-3">
            <div class="col-md-6">
              <a href="www.facebook.com">
                <div class="social-media fb-media">
                  <img
                    src="assets/images/inner-page/facebook.png"
                    class="img-fluid blur-up lazyload"
                    alt=""
                  />
                  <h6>فیسبوک</h6>
                </div>
              </a>
            </div>
            <div class="col-md-6">
              <a href="www.gmail.com">
                <div class="social-media google-media">
                  <img
                    src="assets/images/inner-page/google.png"
                    class="img-fluid blur-up lazyload"
                    alt=""
                  />
                  <h6>گوگل</h6>
                </div>
              </a>
            </div>
          </div>

          <p>
            عضو نیستید؟
            <a href="{% url "accounts:register" %}" class="theme-color"
              >همین الان ثبت نام کنید</a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- ورود Section End -->

    <div class="bg-overlay"></div>


{% endblock content %}
