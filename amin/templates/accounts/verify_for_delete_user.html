{% extends "main_template.html" %}


{% block content %}

    <!-- Sign Up Section Start -->

        <div class="materialContainer">
            <div class="box">
                <div class="login-title">
                    <h2>کد فعالسازی</h2>
                </div>
                <form action='' method="post">
                <div class="input">
                    {% csrf_token %}
                    {{form}}

                <div class="button login button-1">
                    <button type="submit">
                        <span>ارسال</span>

            </form>
            </div>
        </div>
    </div>

{% endblock content %}
